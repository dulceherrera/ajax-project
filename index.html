<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Taviraj:wght@200&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Taviraj:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <div id="list" class="">
    <header>
      <div class="container-header">
        <div class="column-full padding-top">
          <div class="row justify-content align-items">
            <div class="list-tab align-items padding-left-header" data-view="list" id="studios-ghibli-tab">
              <a href="#" class="padding-right width200">Studios Ghibli</a>
              <img src="./images/mini-totoro.png" alt="mini-totoro" class="mini-totoro">
            </div>
            <div class="tab-reviews padding-right-header" id="tab-reviews">
              <a href="#">Reviews</a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div data-view="list" class="" id="list2">
          <div class="row text-center">
            <div class="column-full text-center">
              <div id="films-list" class="">

              </div>
            </div>
          </div>
        </div>
        <div class="hidden" data-view="details-page" id="details-page">
          <div class="row justify-content-details">
            <div class="column-full">
              <div class="film-info">

              </div>
            </div>
          </div>
          <div class="button-details-page row">
            <button class="back">BACK</button>
            <button class="add-review-button">ADD REVIEW</button>
          </div>
        </div>
        <div id="review-page" data-view="review-page" class="hidden">
          <div class="row">
            <div class="no-reviews text-center">
              <h3>NO REVIEWS YET</h3>
              <img src="./images/totoro-sad.png" alt="totoro-sad" class="totoro-sad">
            </div>
            <div id="add-review" class="">
              <div class="column-full">
                <form>
                  <h2 class="review-film"></h2>
                  <textarea class="review-text" rows="20" cols="80">Write your review...</textarea>
                  <div class="align-button">
                    <button id="submit-review-button" type="submit">SUBMIT</button>
                  </div>
                </form>
              </div>
            </div>
            <div class="" data-view="review-list" id="reviews-list" >
              <div class="row">
                <div class="column-full">
                  <h2>REVIEWS</h2>
                  <ul class="your-reviews-list">

                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
